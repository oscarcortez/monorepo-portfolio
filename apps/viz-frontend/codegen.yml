schema: 'http://localhost:3001/graphql'
documents:
  - 'src/app/graphql/**/*.gql'
  - 'src/app/graphql/**/*.graphql'
generates:
  src/app/graphql/generated/graphql-types.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      # - 'typescript-react-apollo'
    config:
      avoidOptionals: true