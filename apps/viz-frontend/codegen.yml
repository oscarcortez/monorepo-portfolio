schema: 'http://localhost:3001/graphql'
documents:
  - 'src/app/graphql/**/*.gql'
  - 'src/app/graphql/**/*.graphql'
generates:
  src/app/graphql/generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHooks: true
      withHOC: false
      withComponent: false
      apolloReactHooksImportFrom: "@apollo/client"
      reactApolloVersion: 3