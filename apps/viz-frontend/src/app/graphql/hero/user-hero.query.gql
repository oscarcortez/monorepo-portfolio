query UserHero($userUuid: String!) {
  userHero(userUuid: $userUuid) {
    uuid
    email
    firstName
    lastName
    username
    picture
    contacts {
      displayText
      iconName
      link
      title
      type
      uuid
      className
    }
    heroGreetings {
      content
      device
      footer
      title
      uuid
    }
    navLinks {
      className
      content
      language
      url
      uuid
    }
    payments {
      uuid
      className
      displayText
      isFavorite
      link
      title
      hasQrCode
      frontendDetails
      paymentSource {
        uuid
        type
        logoPath
        website
        name
      }
    }
  }
}
