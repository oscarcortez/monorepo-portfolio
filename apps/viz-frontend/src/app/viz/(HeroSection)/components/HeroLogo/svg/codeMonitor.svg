  <text x="405" y="200" font-family="monospace" font-size="13" fill="#7c3aed">from</text>
  <text x="445" y="200" font-family="monospace" font-size="13" fill="#991b1b">'react'</text>
  
  <text x="250" y="240" font-family="monospace" font-size="13" fill="#4338ca">const</text>
  <text x="295" y="240" font-family="monospace" font-size="13" fill="#92400e">App</text>
  <text x="330" y="240" font-family="monospace" font-size="13" fill="#1f2937">= () => {</text>
  
  <text x="265" y="260" font-family="monospace" font-size="13" fill="#4338ca">const</text>
