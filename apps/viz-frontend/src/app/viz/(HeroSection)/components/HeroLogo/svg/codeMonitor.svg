  <text x="445" y="260" font-family="monospace" font-size="13" fill="#1f2937">] =</text>
  
  <text x="280" y="280" font-family="monospace" font-size="13" fill="#92400e">useState</text>
  <text x="345" y="280" font-family="monospace" font-size="13" fill="#1f2937">(</text>
  <text x="353" y="280" font-family="monospace" font-size="13" fill="#065f46">0</text>
  <text x="361" y="280" font-family="monospace" font-size="13" fill="#1f2937">)</text>
  
  <text x="265" y="320" font-family="monospace" font-size="13" fill="#7c3aed">return</text>
  <text x="315" y="320" font-family="monospace" font-size="13" fill="#1f2937">(</text>
  
