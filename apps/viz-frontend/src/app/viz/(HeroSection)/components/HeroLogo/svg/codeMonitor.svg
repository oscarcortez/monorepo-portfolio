  <text x="443" y="340" font-family="monospace" font-size="13" fill="#7f1d1d">&gt;</text>
  
  <text x="295" y="360" font-family="monospace" font-size="13" fill="#7f1d1d">&lt;</text>
  <text x="303" y="360" font-family="monospace" font-size="13" fill="#7f1d1d">h1</text>
  <text x="323" y="360" font-family="monospace" font-size="13" fill="#7f1d1d">&gt;</text>
  <text x="331" y="360" font-family="monospace" font-size="13" fill="#1f2937">Oscar: Welcome my friend :)</text>
  
  <text x="295" y="380" font-family="monospace" font-size="13" fill="#7f1d1d">&lt;/</text>
  <text x="311" y="380" font-family="monospace" font-size="13" fill="#7f1d1d">h1</text>
  <text x="331" y="380" font-family="monospace" font-size="13" fill="#7f1d1d">&gt;</text>
  
  <!-- Status Bar (DENTRO del frame) -->
  <rect x="115" y="435" width="570" height="15" fill="#0284c7"/>
  <circle cx="125" cy="442" r="3" fill="#22c55e"/>
  <text x="135" y="446" font-family="monospace" font-size="10" fill="#f0f9ff">‚óè  UTF-8  ‚óè  TypeScript React  ‚óè  Ln 8, Col 12</text>
  
  <!-- Cursor Blink -->
  <rect x="398" y="325" width="2" height="15" fill="#1f2937">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Subtle Shadow for depth -->
  <defs>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Subtle Screen Glow -->
  <rect x="110" y="90" width="580" height="365" fill="none" stroke="#6b7280" stroke-width="1" opacity="0.4" rx="10" filter="url(#glow)"/>
</svg>