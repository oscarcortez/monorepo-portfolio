<svg viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="screen1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="screen2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bg)"/>
  
  <!-- Desk -->
  <rect x="0" y="450" width="1200" height="150" fill="#1e293b" opacity="0.5"/>
  
  <!-- Monitor 1 (Left - Code Editor) -->
  <g transform="translate(200, 150)">
    <!-- Monitor frame -->
    <rect x="0" y="0" width="400" height="280" fill="#1e293b" rx="8"/>
    <rect x="10" y="10" width="380" height="260" fill="url(#screen1)" rx="4"/>
    
    <!-- Code editor content -->
    <rect x="20" y="20" width="360" height="30" fill="#0f172a"/>
    <circle cx="35" cy="35" r="5" fill="#ef4444"/>
    <circle cx="55" cy="35" r="5" fill="#facc15"/>
    <circle cx="75" cy="35" r="5" fill="#22c55e"/>
    
    <!-- Sidebar -->
    <rect x="20" y="55" width="80" height="205" fill="#0f172a" opacity="0.8"/>
    
    <!-- Code lines -->
    <rect x="110" y="65" width="120" height="4" fill="#60a5fa" rx="2"/>
    <rect x="110" y="75" width="90" height="4" fill="#a78bfa" rx="2"/>
    <rect x="110" y="85" width="140" height="4" fill="#34d399" rx="2"/>
    
    <rect x="110" y="100" width="110" height="4" fill="#60a5fa" rx="2"/>
    <rect x="110" y="110" width="130" height="4" fill="#f472b6" rx="2"/>
    <rect x="110" y="120" width="100" height="4" fill="#fbbf24" rx="2"/>
    
    <rect x="110" y="135" width="140" height="4" fill="#60a5fa" rx="2"/>
    <rect x="110" y="145" width="95" height="4" fill="#a78bfa" rx="2"/>
    <rect x="110" y="155" width="125" height="4" fill="#34d399" rx="2"/>
    
    <!-- Cursor blink -->
    <rect x="250" y="145" width="2" height="10" fill="#60a5fa" opacity="0.8">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Stand -->
    <rect x="180" y="280" width="40" height="40" fill="#334155" rx="4"/>
    <rect x="160" y="320" width="80" height="8" fill="#1e293b" rx="4"/>
  </g>
  
  <!-- Monitor 2 (Right - Design/Whiteboard) -->
  <g transform="translate(650, 200)">
    <!-- Monitor frame -->
    <rect x="0" y="0" width="350" height="250" fill="#334155" rx="8"/>
    <rect x="10" y="10" width="330" height="230" fill="url(#screen2)" rx="4"/>
    
    <!-- Whiteboard elements -->
    <rect x="40" y="40" width="60" height="40" fill="#3b82f6" rx="4" opacity="0.7"/>
    <text x="70" y="65" font-family="Arial" font-size="10" fill="white" text-anchor="middle">API</text>
    
    <rect x="130" y="35" width="60" height="40" fill="#ec4899" rx="4" opacity="0.7"/>
    <text x="160" y="60" font-family="Arial" font-size="10" fill="white" text-anchor="middle">UI</text>
    
    <rect x="220" y="45" width="70" height="40" fill="#f59e0b" rx="4" opacity="0.7"/>
    <text x="255" y="70" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Auth</text>
    
    <rect x="85" y="110" width="70" height="45" fill="#10b981" rx="4" opacity="0.7"/>
    <text x="120" y="137" font-family="Arial" font-size="10" fill="white" text-anchor="middle">DB</text>
    
    <rect x="180" y="120" width="60" height="40" fill="#8b5cf6" rx="4" opacity="0.7"/>
    <text x="210" y="145" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Cache</text>
    
    <!-- Connection lines -->
    <line x1="70" y1="80" x2="120" y2="110" stroke="#64748b" stroke-width="2" opacity="0.5"/>
    <line x1="160" y1="75" x2="120" y2="110" stroke="#64748b" stroke-width="2" opacity="0.5"/>
    <line x1="255" y1="85" x2="210" y2="120" stroke="#64748b" stroke-width="2" opacity="0.5"/>
    
    <!-- Stand -->
    <rect x="155" y="250" width="40" height="35" fill="#475569" rx="4"/>
    <rect x="135" y="285" width="80" height="8" fill="#334155" rx="4"/>
  </g>
  
  <!-- Coffee cup -->
  <g transform="translate(550, 380)">
    <ellipse cx="0" cy="0" rx="25" ry="8" fill="#422006" opacity="0.3"/>
    <rect x="-20" y="-40" width="40" height="40" fill="#78350f" rx="4"/>
    <rect x="-18" y="-38" width="36" height="30" fill="#92400e" rx="3"/>
    <path d="M 20,-20 Q 35,-20 35,-10 Q 35,0 20,0" fill="none" stroke="#78350f" stroke-width="3"/>
    
    <!-- Steam -->
    <path d="M -8,-42 Q -10,-50 -8,-55" fill="none" stroke="#94a3b8" stroke-width="2" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 0,-42 Q -2,-52 0,-58" fill="none" stroke="#94a3b8" stroke-width="2" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="2.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 8,-42 Q 10,-50 8,-56" fill="none" stroke="#94a3b8" stroke-width="2" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="2.2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Keyboard (simplified) -->
  <g transform="translate(200, 450)">
    <rect x="0" y="0" width="400" height="80" fill="#1e293b" rx="6"/>
    <!-- Keys pattern -->
    <g opacity="0.3">
      <rect x="10" y="10" width="35" height="25" fill="#334155" rx="2"/>
      <rect x="50" y="10" width="35" height="25" fill="#334155" rx="2"/>
      <rect x="90" y="10" width="35" height="25" fill="#334155" rx="2"/>
      <rect x="130" y="10" width="35" height="25" fill="#334155" rx="2"/>
      
      <rect x="20" y="40" width="35" height="25" fill="#334155" rx="2"/>
      <rect x="60" y="40" width="35" height="25" fill="#334155" rx="2"/>
      <rect x="100" y="40" width="35" height="25" fill="#334155" rx="2"/>
    </g>
  </g>
  
  <!-- Mouse -->
  <ellipse cx="650" cy="490" rx="20" ry="30" fill="#1e293b" opacity="0.8"/>
  <line x1="650" y1="470" x2="650" y2="490" stroke="#334155" stroke-width="2"/>
  
  <!-- Floating code symbols -->
  <g opacity="0.2">
    <text x="100" y="100" font-family="monospace" font-size="40" fill="#60a5fa">&lt;/&gt;</text>
    <text x="1050" y="150" font-family="monospace" font-size="35" fill="#a78bfa">{ }</text>
    <text x="120" y="500" font-family="monospace" font-size="30" fill="#34d399">[ ]</text>
    <text x="1100" y="450" font-family="monospace" font-size="32" fill="#f472b6">( )</text>
  </g>
  
  <!-- Ambient light effects -->
  <circle cx="300" cy="200" r="150" fill="#3b82f6" opacity="0.05" filter="url(#glow)"/>
  <circle cx="850" cy="250" r="120" fill="#ec4899" opacity="0.05" filter="url(#glow)"/>
</svg>