<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    
    
    <linearGradient id="docGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:oklch(0.7 0.25 264);stop-opacity:1" />
      <stop offset="100%" style="stop-color:oklch(0.7 0.25 264);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Document/CV -->
  <g filter="url(#shadow)">
    <!-- Paper -->
    <rect x="120" y="50" width="160" height="200" fill="url(#docGradient)" rx="8"/>
    
    <!-- Folded corner -->
    <path d="M 260 50 L 280 50 L 280 70 Z" fill="#cbd5e1"/>
    <path d="M 260 50 L 280 70 L 260 70 Z" fill="#94a3b8"/>
    
    <!-- Header lines (name area) -->
    <rect x="140" y="75" width="80" height="8" fill="oklch(0.7 0.25 264)" rx="2" opacity="0.7"/>
    <rect x="140" y="90" width="60" height="5" fill="#94a3b8" rx="2" opacity="0.5"/>
    
    <!-- Content lines -->
    <rect x="140" y="110" width="120" height="4" fill="#cbd5e1" rx="2"/>
    <rect x="140" y="120" width="110" height="4" fill="#cbd5e1" rx="2"/>
    <rect x="140" y="130" width="115" height="4" fill="#cbd5e1" rx="2"/>
    
    <rect x="140" y="145" width="120" height="4" fill="#cbd5e1" rx="2"/>
    <rect x="140" y="155" width="100" height="4" fill="#cbd5e1" rx="2"/>
    <rect x="140" y="165" width="118" height="4" fill="#cbd5e1" rx="2"/>
    
    <rect x="140" y="180" width="120" height="4" fill="#cbd5e1" rx="2"/>
    <rect x="140" y="190" width="105" height="4" fill="#cbd5e1" rx="2"/>
    
    <!-- Skills icons -->
    <!-- <circle cx="150" cy="215" r="8" fill="#3b82f6" opacity="0.7"/>
    <circle cx="170" cy="215" r="8" fill="#8b5cf6" opacity="0.7"/>
    <circle cx="190" cy="215" r="8" fill="#ec4899" opacity="0.7"/>
    <circle cx="210" cy="215" r="8" fill="#10b981" opacity="0.7"/> -->
  </g>
  
  <!-- Download Arrow Icon -->
  <g transform="translate(200, 180)">
    <!-- Arrow circle background -->
    <circle cx="0" cy="0" r="25" fill="url(#buttonGradient)" opacity="0.9">
      <animate attributeName="r" values="25;27;25" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Arrow down -->
    <g fill="white">
      <!-- Arrow shaft -->
      <rect x="-2" y="-12" width="4" height="16" rx="2"/>
      
      <!-- Arrow head -->
      <path d="M -8,4 L 0,12 L 8,4 L 5,4 L 0,9 L -5,4 Z"/>
    </g>
    
    <!-- Pulsing ring -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="oklch(0.7 0.25 264)" stroke-width="2" opacity="0.6">
      <animate attributeName="r" values="25;35;25" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Code brackets decoration -->
  <g opacity="0.3">
    <text x="80" y="150" font-family="monospace" font-size="40" fill="oklch(0.7 0.25 264)" font-weight="bold">&lt;</text>
    <text x="305" y="150" font-family="monospace" font-size="40" fill="oklch(0.7 0.25 264)" font-weight="bold">/&gt;</text>
  </g>
  
  <!-- Floating particles -->
  <circle cx="90" cy="80" r="3" fill="oklch(0.7 0.25 264)" opacity="0.5">
    <animate attributeName="cy" values="80;70;80" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="310" cy="100" r="2" fill="oklch(0.7 0.25 264)" opacity="0.5">
    <animate attributeName="cy" values="100;90;100" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="220" r="2.5" fill="oklch(0.7 0.25 264)" opacity="0.4">
    <animate attributeName="cy" values="220;210;220" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="200" r="3" fill="oklch(0.7 0.25 264)" opacity="0.4">
    <animate attributeName="cy" values="200;190;200" dur="4.5s" repeatCount="indefinite"/>
  </circle>
</svg>