services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - viz-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  viz-backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.viz-backend
    ports:
      - "4000:4000"
    env_file:
      - ./apps/viz-backend/.env
    environment:
      # Override para Docker (postgres es el hostname del container)
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=public
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - viz-network
    command: sh -c "cd apps/viz-backend && pnpm prisma migrate deploy && pnpm prisma generate && node dist/main.js"

  viz-frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.viz-frontend
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
        - NEXT_PUBLIC_AUTH_URL=${NEXT_PUBLIC_AUTH_URL}
        - NEXT_PUBLIC_GRAPHQL_ENDPOINT=${NEXT_PUBLIC_GRAPHQL_ENDPOINT}
    environment:
    - JWT_SECRET=${JWT_SECRET}
    - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
    ports:
      - "3000:3000"
    depends_on:
      - viz-backend
    networks:
      - viz-network

  auth-frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.auth-frontend
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
        - NEXT_PUBLIC_MAIN_APP_URL=${NEXT_PUBLIC_MAIN_APP_URL}
        - NEXT_PUBLIC_ADMIN_URL=${NEXT_PUBLIC_ADMIN_URL}
        - NEXT_PUBLIC_GRAPHQL_ENDPOINT=${NEXT_PUBLIC_GRAPHQL_ENDPOINT}
    ports:
      - "3010:3010"
    depends_on:
      - viz-backend
    networks:
      - viz-network

  admin-frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.admin-frontend
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
        - NEXT_PUBLIC_MAIN_APP_URL=${NEXT_PUBLIC_MAIN_APP_URL}
        - NEXT_PUBLIC_AUTH_URL=${NEXT_PUBLIC_AUTH_URL}
        - NEXT_PUBLIC_GRAPHQL_ENDPOINT=${NEXT_PUBLIC_GRAPHQL_ENDPOINT}
    ports:
      - "3020:3020"
    depends_on:
      - viz-backend
    networks:
      - viz-network

volumes:
  postgres_data:

networks:
  viz-network:
    driver: bridge